<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Seasons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="parallax">
      <section class="parallax__group">
        <img
          class="parallax__layer parallax__layer--far"
          src="./images/winter.webp"
          alt="Winter"
        />
        <p class="parallax__layer">Winter</p>
      </section>

      <section class="parallax__group parallax__group--top">
        <img class="parallax__layer" src="./images/spring.webp" alt="Spring" />
        <p class="parallax__layer parallax__layer--close">Spring</p>
      </section>

      <section class="parallax__group">
        <img
          class="parallax__layer parallax__layer--far"
          src="./images/summer.webp"
          alt="Summer"
        />
        <p class="parallax__layer">Summer</p>
      </section>

      <section class="parallax__group parallax__group--top">
        <img class="parallax__layer" src="./images/fall.webp" alt="Fall" />
        <p class="parallax__layer parallax__layer--close">Fall</p>
      </section>
    </main>
  </body>
</html>
